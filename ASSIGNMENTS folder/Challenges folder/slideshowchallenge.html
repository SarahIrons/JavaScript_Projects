<html lang= "en">
    <head>
        <meta charset="utf-8", name="viewport", width="device-width" content="text/html">
        <title>Kitten Slideshow</title>
        <link rel="stylesheet" href="CSS/kittenslideshow.css">
        <script src="JS/kitten.js" defer></script>
    </head>
    <body>
        <div id="gallery">
            <ul class="slider">
                <li class="slide active">
                    <img src="images/kitten1.jpg" alt="kitten in basket">
                    <div class="caption">
                        1 of 3
                    </div>
                </li>
                <li class="slide">
                    <img src="images/kitten2.jpg" alt="kitten under table">
                    <div class="caption">
                        2 of 3
                    </div>
                </li>
                <li class="slide">
                    <img src="images/kitten3.jpg" alt="reclining kitten looking up">
                    <div class="caption">
                        3 of 3
                    </div>
                </li>
            </ul>
        </div>
    </div>
    </body>
    </html>
