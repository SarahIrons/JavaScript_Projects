<html lang= "en">
    <head>
        <meta charset="utf-8", name="viewport", width="device-width" content="text/html">
        <title>Pop-up Form Challenge</title>
<script src="JS/popupJS.js" defer></script>
<link rel="stylesheet" href="CSS/popupForm.CSS">
    </head> 
    <body>
    <button id="myBtn">Click here for contact form</button>
    <div id="container">
        <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form action="" method="post">
                <label>Full Name:</label>
                <input type="text" name="name" placeholder="Your first and last name" required>
                <label>Email:</label>
                <input type="email" name="email" placeholder="Your email" required>
                <input type="submit" value="Submit">
              </form>
        </div>
        </div>
    </div>
